<div class="container-fuild">
    <div class="row">
        <div class="col-lg-5 offset-2 pt-5 ">
            <h1 class="mb-0 mt-4 display-4">CGI Portugal</h1>
            <p class="mb-5">Login</p>
        </div>
        <div class="col-lg-3 mt-3 ">
            <form class="p-5 section-light bg-light" (ngSubmit)="credencialsForm.valid && onLogin()" #credencialsForm="ngForm" autocomplete="off">
                <h4 class="mb-3 text-center">Login</h4>
                <hr>
                <!-- email -->
                <div class="form-group">
                    <label>username</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="credencials.email" name="email" attr.placeholder=" email "
                        required>
                </div>
                <!-- password -->
                <div class="form-group">
                    <label>password</label>
                    <input type="password" class="form-control" placeholder="password" id="password" [(ngModel)]="credencials.password" name="password"
                        required>
                </div>

                <button type="submit" [disabled]="!credencialsForm.valid" class="btn mt-4 btn-block p-2 btn-secondary">
                    <b>submeter</b>
                </button>
